    <script>
        // conversao de number casting int
        var variavel01 = prompt('Digite um numero:')
        var variavel02 = prompt('Digite outro numero:')
        
        //converte aqui
        variavel01 = parseInt(variavel01)
        variavel02 = parseInt(variavel02)
        
        document.write (variavel01 + variavel02)

    </script> 

    </br>

    <script>
         // conversao de number casting float
        var variavel01 = prompt('Digite um numero:')
        var variavel02 = prompt('Digite outro numero:')
        
        //converte aqui (com numeros com pontos, ex: 2.0)
        variavel01 = parseFloat(variavel01)
        variavel02 = parseFloat(variavel02)
        
        document.write (variavel01 + variavel02)

    </script> 


    </br>

    <script>
        // conversao de number casting string
