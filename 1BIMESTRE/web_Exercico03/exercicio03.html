<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thais Possamai">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>TABELAS</title>
</head>
<body>
    <h1>Welcome To Tuts+ Town</h1>
    <img src="images/townheader.svg" alt="castelinho">
    <table>
        <tr>
            <td> <img class="cirulo" src="images/townsleep.svg" alt="cirulo-azul"></td>
            <td>
                <h2> Sleep
                    <ul class="letra" >
                        <li> The Snooze Inn </li>
                        <li> Zzz Hotel </li>
                    </ul>
                </h2>
            </td>
        </tr>
        <tr>
            <td><img class="cirulo" src="images/townfood.svg" alt="cirulo-rosa"></td>
            <td>
                <h2>Food
                    <ul class="letra" >
                        <li> Just Cookies </li>
                        <li> Cake Too </li>
                    </ul>
                </h2>
            </td>
        </tr>
        <tr>
            <td> <img class="cirulo" src="images/townshop.svg" alt="cirulo-marrom"> </td>
            <td>
                <h2>Shop
                    <ul class="letra" >
                        <li> Puppy Parade </li>
                        <li> Cool Kittens </li>
                    </ul>
                </h2>
            </td>
        </tr>
    </table>
    <footer>
        <p class="copyright">Copyright Barbearia Alura - 2022</p>
    </footer>


</body>
</html>
